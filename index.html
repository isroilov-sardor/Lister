<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style-->
    <link rel="stylesheet" href="./css/index.css">
    <!-- fonts -->
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- fav-ivon -->
    <link rel="shortcut icon" href="./images/favorite-icon.png" type="image/x-icon">
    <title>Lister</title>
</head>

<body>
    <div class="header">
        <div class="container head-container">
            <div class="head-greeting">
                <h1>Welcome to </h1>
                <a href="#">Lister.com</a>
            </div>
            <div class="head-links">
                <a href="#"><img src="./images/be-icon.png" width="50" height="50" alt="image"></a>
                <a href="#"><img src="./images/youtube-icon.png" width="50" height="50" alt="image"></a>
                <a href="#"><img src="./images/ice-cream-icon.png" width="50" height="50" alt="image"></a>
                <a href="#"><img src="./images/twit-icon.png" width="50" height="50" alt="image"></a>
                <a href="#"><img src="./images/pinterest-icon.png" width="50" height="50" alt="image"></a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="container card-container">
            <div class="card-same">
                <div class="card-title">ToDo List</div>
                <img src="./images/card-image.svg" width="50" height="50" alt="">
            </div>
            <div class="card-info-taker">
                <input id="input" type="text" placeholder="Add your task">
                <button id="btn">+</button>
            </div>
            <div class="card-midle-title">
                Todo item Created Successfully
            </div>
            <div class="block">
                <!-- <div class="all-sel">
                    <div class="block-title">Todo list-ite</div>
                    <div class="block-same">
                        <img src="./images/penof-card.svg" width="27" height="27" alt="image">
                        <button id="delete-button">X</button>
                     </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
